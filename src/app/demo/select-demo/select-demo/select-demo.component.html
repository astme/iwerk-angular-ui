<h1>Select</h1>

<h2>Simple Select</h2>
<iw-select [options]="options" placeholder="Here is a select"></iw-select>

<h2>Select with Autocomplete</h2>
<iw-select [options]="options" placeholder="Here is a select" [autocomplete]="true"></iw-select>

<h2>Multi-Select</h2>
<iw-multi-select [options]="options" placeholder="Here is a select" [indexBy]="indexBy"></iw-multi-select>
