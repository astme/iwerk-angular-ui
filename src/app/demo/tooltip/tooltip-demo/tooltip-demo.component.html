<h1> Tooltip </h1>

<button [iwTooltip]="tooltipTemplate" (click)="value = value + 1">
  Increment
</button>

<button [iwTooltip]="tooltipTemplate2" (click)="value = 0">
  Reset
</button>

<pre>{{tooltipHtml1}}</pre>

<ng-template #tooltipTemplate>
  Click to go from {{value}} to {{value+1}}
</ng-template>

<ng-template #tooltipTemplate2>
  Reset to 0
</ng-template>
